<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .song {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .song img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .song-info {
            flex-grow: 1;
        }
        .play-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .play-button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <header>
        <h1>Music Streaming</h1>
        <p>Listen to the latest hit songs!</p>
    </header>
    <div class="container">
        <div class="song">
            <img src="song1.jpg" alt="Song 1">
            <div class="song-info">
                <h3>Song Title 1</h3>
                <p>Artist 1</p>
            </div>
            <button class="play-button">Play</button>
        </div>
        <div class="song">
            <img src="song2.jpg" alt="Song 2">
            <div class="song-info">
                <h3>Song Title 2</h3>
                <p>Artist 2</p>
            </div>
            <button class="play-button">Play</button>
        </div>
        <div class="song">
            <img src="song3.jpg" alt="Song 3">
            <div class="song-info">
                <h3>Song Title 3</h3>
                <p>Artist 3</p>
            </div>
            <button class="play-button">Play</button>
        </div>
    </div>
</body>
</html>
